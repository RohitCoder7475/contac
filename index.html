<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <section class="contant">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contant-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="name" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fa-solid fa-phone"></i>+91 7869 074 750 </p>
                    <p><i class="fa-solid fa-envelope"></i>rkushwaha17709@gmail.com</p>
                    <p><i class="fa-solid fa-location-dot"></i>Gram post chandai satna (m.p.)</p>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
